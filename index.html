<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Google Search</title>
  </head>

  <body>
    <header class="images">
      <a href="./google_images.html">Images</a>
    </header>

    <div><img src="./images/google.png" alt="Google Logo" /></div>

    <form action="https://google.com/search">
      <input type="text" name="q" placeholder="Search" /><br />

      <div>
        <button class="a" type="submit" name="btnK">Google Search</button>
        <button
          class="a"
          type="submit"
          name="btnI"
          formaction="https://google.com/search?&btnI=1"
        >
          I'm Feeling Lucky
        </button>
      </div>
    </form>

    <footer class="carbon">
      <div>
        <a href="./advance_search.html">Advance Search</a><br /><br />
        <a href="https://sustainability.google/commitments/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content="
         class="a1" >Carbon neutral since 2007</a
        >
      </div>
    </footer>
  </body>
</html>
